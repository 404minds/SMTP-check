<body>
  <header>
    <div class="logo">
      <span class="logo1">SMTP</span>
      <span class="logo2">Checker</span>
    </div>
  </header>
  <div class="wrapper">
    <p class="detail">Test your SMTP mail server configuration.<br>
    Just fill the form below and hit the ‘Check’ button. Don’t worry, we will not store any information that you provide.</p>
    <div class="form-wrapper">
      <form id="check_form" method="post">
        <div class="form-group"><label>Host</label><input type="text" name="host" ></div>
        <div class="form-group"><label>Port</label><input type="text" name="port" ></div>
        <div class="form-group checkbox"><label></label><input type="checkbox" name="secure">Uses Encryption</div>
        <div class="form-group"><label>Username</label><input type="text" name="username"></div>
        <div class="form-group"><label>Password</label><input type="password" name="password" ></div>
        <div class="form-group"><label>From Email</label><input type="email" name="from_email"></div>
        <div class="form-group"><label>To Email</label><input type="email" name="to_email" ></div>
        <div class="form-group">
          <label></label>
          <button type="submit">Check</button>
          <button type="button" id="sendMail">Send Test Mail</button>
        </div>
      </form>
      <div class="log_box">
        <div class="log_header"><span>Console</span><span class="eraser" id="eraser">Clear</span></div>
        <div id="log"></div>
      </div>
      <p class="issueMsg">Having issues? <a href="https://github.com/404minds/SMTP-check/issues">Report issue.</a></p>
